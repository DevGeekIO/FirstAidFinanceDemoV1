<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Flatlined | First Aid Finance</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- REUSING YOUR CORE VARIABLES --- */
        :root {
            --mustard: #FFC800;
            --mustard-dark: #E6B400;
            --black: #050505;
            --white: #FFFFFF;
            --gray-light: #F3F4F6;
            --ease: cubic-bezier(0.25, 1, 0.5, 1); 
            --radius: 4px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--black); /* Dark background for 404 drama */
            color: var(--white);
            overflow-x: hidden;
        }

        /* --- UTILITY & ANIMATION --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 2;
        }

        .btn {
            padding: 14px 28px;
            background: var(--white);
            color: var(--black);
            font-weight: 700;
            text-decoration: none;
            border-radius: var(--radius);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s var(--ease);
            border: 1px solid var(--white);
        }

        .btn:hover {
            background: var(--mustard);
            border-color: var(--mustard);
            transform: translateY(-3px);
        }

        .btn-outline {
            background: transparent;
            color: var(--white);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-outline:hover {
            border-color: var(--white);
            background: rgba(255,255,255,0.1);
        }

        /* --- 404 SPECIFIC LAYOUT --- */
        .error-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* --- MEDICAL MONITOR ANIMATION --- */
        .monitor-screen {
            text-align: center;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 800;
            line-height: 0.9;
            color: var(--mustard);
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            text-shadow: 0 0 50px rgba(255, 200, 0, 0.3);
        }

        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .error-desc {
            font-size: 1.1rem;
            color: #9CA3AF;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* The ECG Line Container */
        .ecg-container {
            width: 100%;
            height: 150px;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 1;
            opacity: 0.2;
            pointer-events: none;
        }

        .ecg-line {
            fill: none;
            stroke: var(--mustard);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: ecgDraw 4s linear infinite;
        }

        @keyframes ecgDraw {
            0% { stroke-dashoffset: 2000; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }

        /* --- BACKGROUND BLOBS (Reused from your Tools section) --- */
        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.3;
            animation: moveBlob 10s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: var(--mustard-dark); }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #333; }

        @keyframes moveBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 30px) scale(1.1); }
        }

        /* Medical Cross Decoration */
        .med-cross {
            position: absolute;
            color: rgba(255,255,255,0.03);
            font-size: 20rem;
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(15deg);
        }

    </style>
</head>
<body>

    <section class="error-section">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <i class="fa-solid fa-file-medical med-cross"></i>

        <svg class="ecg-container" viewBox="0 0 1200 150" preserveAspectRatio="none">
            <path class="ecg-line" d="M0,75 L100,75 L120,20 L140,130 L160,75 L200,75 L220,10 L240,140 L260,75 L350,75 L370,30 L390,120 L410,75 L1200,75" />
        </svg>

        <div class="container monitor-screen">
            <div class="error-code">404</div>
            
            <h1 class="error-title">Code Blue! Page Not Found.</h1>
            
            <p class="error-desc">
                We've checked the vitals, but this URL has flatlined. 
                It may have been discharged, transferred to another ward, or simply never existed.
                <br><br>
                <em>Don't worry, this error won't appear on your credit report.</em>
            </p>

            <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn">
                    <i class="fa-solid fa-heart-pulse"></i> Resuscitate (Home)
                </a>
                <a href="/#contact" class="btn btn-outline">
                    <i class="fa-solid fa-pager"></i> Call Specialist (Contact)
                </a>
            </div>
        </div>
    </section>

</body>
</html>
